<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Dashborad</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<div class="row">
			<div class="col">
				<h2>Dashborad</h2>
				<div class="row my-4 ml-1">
					<p class="mr-4 p-4 border"><a href="/models/"><i class="fa fa-arrow-right"></i> Go to models</a></p>
					<p class="mr-4 p-4 border"><a href="/products/"><i class="fa fa-arrow-right"></i> Go to products</a></p>
					<p class="mr-4 p-4 border"><a href="/costhistory/"><i class="fa fa-arrow-right"></i> Go to costhistory</a></p>
					<p class="mr-4 p-4 border"><a href="/shoppingcart/"><i class="fa fa-arrow-right"></i> Go to shoppingcart</a></p>
				</div>
				<p><a th:href="@{/logout}" value="/logout"><i class="fas fa-arrow-circle-left"></i> Logout</a></p>
				<div th:if="${param.accessdenied}" class="text-danger">Your account is not allowed to go there.</div>
			</div>
		</div>
	</div>
</body>
</html>
