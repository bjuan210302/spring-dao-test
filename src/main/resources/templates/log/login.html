<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10">
                <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                    <h2>Log in</h2>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="username" class="col-form-label">username</label> <input
                                type="text" th:field="*{username}" class="form-control" id="username"
                                placeholder="username">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password" class="col-form-label">password</label> <input
                                type="password" th:field="*{password}" class="form-control" id="password"
                                placeholder="password">
                        </div>
                        <span th:if="${param.error}" class="text-danger">Wrong user or password</span>
                        <span th:if="${param.logout}">Session closed successfully</p></span>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Sign in">
						</div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
